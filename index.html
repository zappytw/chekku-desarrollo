<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="css/estiloIndex.css">
    <link rel="stylesheet" href="css/barraLateral.css">
    <link rel="stylesheet" href="css/tareas.css">
    <title>Document</title>
</head>
<body>
    <div class="layout">
        <aside class="barralateral">
            <div class="barralateral-header">
                <h2>
                    <i class="fa-solid fa-user"></i>
                    CHEKKU
                </h2>
            </div>
            <nav class="menu">
                <a href="index.html">
                    <i class="fa-solid fa-house"></i>
                    Inicio
                </a>
                <a href="paginas/crearTarea.html">
                    <i class="fa-solid fa-plus"></i>
                    Nueva tarea
                </a>
                <a href="paginas/crearCategoria.html">
                    <i class="fa-solid fa-eye"></i>
                    Ver Tareas
                </a>
            </nav>
            <H4>Joel y Felix 2025.</H4>
        </aside>

        <main class="content">
            <div>
                <div class="titulo">
                    <h1>Categoria</h1>
                    <hr>
                </div>
                <div class="targetas">
                    <div class="targeta" onclick="window.location.href='paginas/trabajo.html'">
                        <h1><i class="fa-solid fa-briefcase"></i>Trabajo</h1>
                        <p>sin tareas pendientes</p>
                    </div>
                    <div class="targeta" onclick="window.location.href='paginas/estudio.html'">
                        <h1><i class="fa-solid fa-book"></i>Estudios</h1>
                        <p>2 tareas pendientes</p>
                    </div>
                    <div class="targeta" onclick="window.location.href='paginas/hogar.html'">
                        <h1><i class="fa-solid fa-house"></i>Hogar</h1>
                        <p>sin tareas pendientes</p>
                    </div>
                    <div class="targeta" onclick="window.location.href='paginas/finanzas.html'">
                        <h1><i class="fa-solid fa-money-bill"></i>Finanzas</h1>
                        <p>10 tareas pendientes</p>
                    </div>
                </div>
            </div>
            
            <div>
                <div class="titulo">
                    <h1>tareas</h1>
                    <hr>
                </div>
                <div class="tareasContenedor sinCompletar">
                    <h3>Sin completar</h3>
                    <div class="tareas">
                        <label for="checkBox">
                            <input type="checkbox" class="checkboxTarea">
                            <span>Trabajar en la pagina</span>
                        </label>
                        <label for="checkBox">
                            <input type="checkbox" class="checkboxTarea">
                            <span>Llamar al médico para pedir la cita anual.</span>
                        </label>
                        <label for="checkBox">
                            <input type="checkbox" class="checkboxTarea">
                            <span>Organizar el escritorio de trabajo.</span>
                        </label>
                        <label for="checkBox">
                            <input type="checkbox" class="checkboxTarea">
                            <span>Pagar el recibo del internet.</span>
                        </label>
                    </div>
                </div>
                <div class="tareasContenedor completadas">
                    <h3>Completadas</h3>
                    <div class="tareas tachar">
                        <label for="checkBox">
                            <input type="checkbox" class="checkboxTarea" checked>
                            <span>Beber 2 litros de agua hoy.</span>
                        </label>
                        <label for="checkBox">
                            <input type="checkbox" class="checkboxTarea" checked>
                            <span>Hacer 30 minutos de ejercicio.</span>
                        </label>
                        <label for="checkBox">
                            <input type="checkbox" class="checkboxTarea" checked>
                            <span>Entregar el avance del proyecto final de física.</span>
                        </label>
                        <label for="checkBox">
                            <input type="checkbox" class="checkboxTarea" checked>
                            <span>Sacar al perro</span>
                        </label>
                    </div>
                </div>
            </div>
            
            <button onclick="window.location.href='paginas/crearTarea.html'" class="botonCrear">+</button>
        </main>
    </div>
</body>
</html>
