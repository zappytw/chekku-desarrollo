<body>

    <div class="layout">
        <aside class="barralateral">
            <div class="barralateral-header">
                <h2>
                    <i class="fa-solid fa-user"></i>
                    CHEKKU
                </h2>
            </div>
            <nav class="menu">
                <a href="../index.html">
                    <i class="fa-solid fa-house"></i>

                </a>
            </nav>
            <H4>Joel y Felix 2025.</H4>
        </aside>
        <main class="content">
            <div class="fondo">
                <H1>Nueva Tarea</H1>
            </div>
            
            <form>
                <div id="formulario1">
                    <div class="izquierda">
                        <h2 id="nombretarea">Nombre de la tarea</h2>
                        <input type="text" placeholder="Enter text here" class="inputPersonalizado">


                        <h2 id="fechalimite">Fecha Límite</h2>
                        <input type="date">

                
                        <h2 id="prioridad">Prioridad</h2>
                        <input type="range" min="1" max="3">
                        <div id="prioridades">
                            <h5 id="baja">BAJA</h5>
                            <H5 id="media">MEDIA</H5>
                            <H5 id="alta">ALTA</H5>

                        </div>
                    </div> 
                    <div class="derecha">
                        <h2>Descripción de la tarea</h2>
                        <textarea type="text" rows="5" cols="30" placeholder="Texto" class="inputPersonalizadoDoble"></textarea>
                    </div>

                </div> 
            </form>
        </main>
    </div>
