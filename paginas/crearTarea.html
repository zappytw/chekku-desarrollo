<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="../css/smeargle.css">
    <link rel="stylesheet" href="../css/barraLateral.css">
</head>
<body>

    <div class="layout">
        <aside class="barralateral">
            <div class="barralateral-header">
                <h2>
                    <i class="fa-solid fa-user"></i>
                    CHEKKU
                </h2>
            </div>
            <nav class="menu">
                <a href="../index.html">
                    <i class="fa-solid fa-house"></i>
                    Inicio
                </a>
                <a href="crearTarea.html">
                    <i class="fa-solid fa-plus"></i>
                    Nueva tarea
                </a>
                <a href="">
                    <i class="fa-solid fa-eye"></i>
                    Ver Tareas
                </a>
            </nav>
            <H4>Joel y Felix 2025.</H4>
        </aside>
        <main class="content">
            <div class="fondo">
                <H1>Nueva Tarea</H1>
            </div>
            
            <form>
                <div class="formulario1">
                        <div class="izquierda">
                            <h2 id="nombretarea"><i class="fa-solid fa-icons"></i> Nombre de la tarea</h2>
                            <input type="text" placeholder="Enter text here" class="inputPersonalizado">
                            <h2 id="fechalimite"><i class="fa-solid fa-calendar-days"></i> 
                                Fecha Límite</h2>
                            <input type="date">
                            <h2><i class="fa-solid fa-clock"></i> Hora Límite</h2>
                            <input type="time">
                            <h2 id="prioridad"><i class="fa-solid fa-crown"></i> Prioridad</h2>
                            <select name="" id="">
                                <option value="">Baja</option>
                                <option value="">Media</option>
                                <option value="">Alta</option>
                            </select>
                            <h2 id="categoria"><i class="fa-solid fa-pen-to-square"></i> Categoría</h2>
                            <select name="" id="">
                                <option value="">Trabajo</option>
                                <option value="">Estudios</option>
                                <option value="">Hogar</option>
                                <option value="">Finanzas</option>
                            </select>
                        </div>
                    <div class="derecha">
                        <h2><i class="fa-solid fa-file-lines"></i> Descripción de la tarea</h2>
                        <textarea type="text" rows="5" cols="30"></textarea>
                        <div class="botonenviar">
                            <button>Crear Tarea</button>
                        </div> 
                    </div>
                </div>
                
                
                
            </form>
        </main>
    </div>

</body>
</html>
