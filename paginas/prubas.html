<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>
<body>
    <div class="iconos">

  <label class="icon-option">
    <input type="radio" name="icono" />
    <img src="../imagenes/fondo.jpg" alt="Casa">
  </label>

  <label class="icon-option">
    <input type="radio" name="icono" />
    <img src="icono-auto.png" alt="Auto">
  </label>

</div>
</body>
<style>
.icon-option {
  width: 60px;
  height: 60px;
  border-radius: 50%;
  background-color: #e0e0e0;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  transition: background-color 0.2s ease, transform 0.2s ease;
}

/* ocultar radio real */
.icon-option input {
  display: none;
}

/* tamaño de la imagen */
.icon-option img {
  width: 28px;
  height: 28px;
}

/* CUANDO ESTÁ SELECCIONADO */
.icon-option input:checked + img {
  background-color: transparent;
}

/* usamos :has para cambiar el fondo del círculo */
.icon-option:has(input:checked) {
  background-color: #5bc0de; /* color seleccionado */
  transform: scale(1.05);
}
</style>
</html>
